<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <main>
        <h4>Registration</h4>
        <form action="/action.php">
            <input type="text" placeholder="Username">
            <br>
            <input type="password" placeholder="password">
            <br>
            <input type="radio" name="class" value="class XI"> CLass XI
            <br>
            <input type="radio" name="class" value="class XII"> CLass XII
            <!-- value and printed name should be same otherwise backend can be different -->
            <p>Here only click on the circle</p>
        </form>
        <hr>
        <!--Now use Lables-->
        <form action="/action.php">
            <input type="text" placeholder="Username">
            <br>
            <input type="password" placeholder="password">
            <br>
            <label for="id1">
                <input type="radio" name="class" value="class XI" id="id1"> CLass XI
            </label>
            <br>
            <label for="id2">
                <input type="radio" name="class" value="class XII" id="id2"> CLass XII
            </label>
            <!-- value and printed name should be same otherwise backend can be different -->
            <p>Here can be click on text and circle</p>
        </form>
        <hr>
        <u>Class, checkbox and id </u>
        <br>
        <p>Checkboxes</p>
        <label for="math">
            <input type="checkbox" name="subject" id="id1" value="math">Math
        </label>
        <br>
        <label for="physics">
            <input type="checkbox" name="subject" id="id2" value="physics">Physics
        </label>
        <br>
        <label for="chemistry">
            <input type="checkbox" name="subject" id="id3" value="chemistry">Chemistry
        </label>
        <br><br>

        <hr>
        <U>USE DROPDOWN</U>
        <br><br>
        <label for="city select">Choose a city:</label>
        <br>
        <select name="city" id="city select">
            <option value="">--Please choose an option--</option>
            <option value="pune">pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hydrabad">Hydrabad</option>
            <option value="kerala">kerala</option>
        </select>

        <br><br>
        <hr>
        <textarea name="feedback" id="id1" placeholder="Give your valuable feedback here for this form. "
            rows="10"></textarea>
        <br>
        <input type="submit" value="submit">
    </main>
</body>

</html>
